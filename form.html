<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
</head>
<body>
    <main>
        <h1>Product Review</h1>
        <form action="review.html" method="GET">
            <!-- Product Name -->
            <label for="productName">Product name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
                <!-- Options will be populated dynamically with JavaScript -->
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating</legend>
                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating1">★</label>
                <input type="radio" id="rating2" name="rating" value="2" required>
                <label for="rating2">★★</label>
                <input type="radio" id="rating3" name="rating" value="3" required>
                <label for="rating3">★★★</label>
                <input type="radio" id="rating4" name="rating" value="4" required>
                <label for="rating4">★★★★</label>
                <input type="radio" id="rating5" name="rating" value="5" required>
                <label for="rating5">★★★★★</label>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features (Check all that apply)</legend>
                <input type="checkbox" id="feature1" name="features" value="Feature 1">
                <label for="feature1">Feature 1</label>
                <input type="checkbox" id="feature2" name="features" value="Feature 2">
                <label for="feature2">Feature 2</label>
                <input type="checkbox" id="feature3" name="features" value="Feature 3">
                <label for="feature3">Feature 3</label>
                <input type="checkbox" id="feature4" name="features" value="Feature 4">
                <label for="feature4">Feature 4</label>
            </fieldset>

            <!-- Written Review -->
            <label for="reviewText">Write Le</label>
            <textarea id="reviewText" name="reviewText" placeholder="Write your review here..."></textarea>

            <!-- User Name -->
            <label for="userName">Your Name</label>
            <input type="text" id="userName" name="userName">

            <!-- Submit Button -->
            <input type="submit" value="Submit Review">
        </form>
    </main>

    <!-- Footer (shared across assignments) -->
    <footer>
        <p>&copy; <span id="currentyear"></span> Ghedoni Elemi. Lagos, Nigeria.</p>
        <p id="lastModified">Last Modification: [26/10/2024 10:00am]</p>
    </footer>  
</body>
</html>
